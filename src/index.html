<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container-fluid">
    <div class="input">
      <h1>Currency Exchange</h1>
      <div class="form-group">
        <label for="us-dollars">US Currency:</label>
        <input type="number" id="us-dollars" class="form-control" required>
      </div>
      <div class="form-group">
        <select id="currency-code" class="form-control">
          <option value="EUR">EU euro</option>
          <option value="TRY">Turkish Lira</option>
          <option value="KRW">South Korean Won</option>
          <option value="RUB">Russian Ruble</option>
          <option value="MXN">Mexican Peso</option>
          <option value="JPY">Japanese Yen</option>
        </select>
      </div>
      <button id="exchange" type="submit" class="btn">Get Exchange Rate</button>
    </div>

    <div class="output justify-content-center row">
      <div class="col-md-6 col-sm-12">
        <h5>USD currency</h5>
        <span id="usd" class="results"></span>
      </div>
      <div class="col-md-6 col-sm-12">
        <h5>Exchange Currency</h5>
        <span id="other-currency" class="results"></span>
      </div>
    </div>
    <div class="row center">
      <div class="col-xs-12">
        <span id="error"></span>
      </div>
    </div>
  </div>
</body>

</footer>
</html>
